{% extends 'layouts/master.html' %}
{% block title %}{% endblock %}
{% block body %}
<form style="padding: 10px;" action="{{url_for('index')}}" method="POST">
<div class="form-group">
    <label for="kbnos"><h1>KB number</h1></label>
    <textarea class="form-control {{valid}}" id="kbnos" name="kbnos" rows="5" required placeholder="400000
410000">{{kbnos}}</textarea>
    <div class="invalid-feedback">
        Please input integer or dupulicate no.
    </div>
</div>
<div class="form-group">
    <label for="sakey"><h4>Storage Account Key(Optional)*</h4></label>
    <input type="sakey" class="form-control" name="sakey" id="sakey" placeholder="xxxxxxxxxxxxx">
    *If you want to get KB package file to your storage account, please input sa key.
</div>
<button type="submit" class="btn btn-primary">Submit</button>
<input type="hidden" name="csrf_token" value="{{ session['token']}}"/>
<input type="hidden" name="id" value="{{ id }}"/>
</form>
{% endblock %}
